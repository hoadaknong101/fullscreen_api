<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chuyển hướng...</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="icon_paper_plane.png" />
		<script>
			var elem = document.documentElement;
			function openFullscreen() {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.webkitRequestFullscreen) {
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) {
					elem.msRequestFullscreen();
				}
			}
			function handle() {
				document.getElementById("main").style.visibility = "visible";
				document.body.style.background = "#FFF";
				openFullscreen();
			}
		</script>
	</head>
	<body>
		<iframe
			id="main"
			src="shopee/index.html"
			style="
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 100%;
				border: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				z-index: 999999;
				visibility: hidden;
			"
		></iframe>
		<ul>
			<li style="--clr: #fe6232" onClick="handle();">
				<a href="#" data-text="&nbsp;Shopee">&nbsp;Shopee&nbsp;</a>
			</li>
			<li style="--clr: #f90692" onClick="handle();">
				<a href="#" data-text="&nbsp;Lazada">&nbsp;Lazada&nbsp;</a>
			</li>
			<li style="--clr: #1a95ff" onClick="handle();">
				<a href="#" data-text="&nbsp;Tiki">&nbsp;Tiki&nbsp;</a>
			</li>
			<li style="--clr: #ff2f3c" onClick="handle();">
				<a href="#" data-text="&nbsp;Sendo">&nbsp;Sendo&nbsp;</a>
			</li>
			<li style="--clr: #ffc801" onClick="handle();">
				<a href="#" data-text="&nbsp;Chotot">&nbsp;Chotot&nbsp;</a>
			</li>
		</ul>
	</body>
</html>
